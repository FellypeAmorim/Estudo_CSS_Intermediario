<!DOCTYPE html>
<html>
	<head>
		<title>Formatando Links</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			a {
				padding: 3px;
				margin: 3px 6px;
				text-decoration: none;
			}

			/* Links possuem estados
			1- Links NÃ£o Visitados*/
			a:link {
				color: #b9c941;
			}
			/* Links visitados*/
			a:visited {
				color: #c0c0c0;
			}
			/*Links Hover, quando passo o cursor sobre o link*/
			a:hover {
				color: white;
				background-color: #6d790f; 
			}
			/*Links Ativos, quando clicados*/
			a:active {
				color: #e4f371;
			}

		</style>
	</head>

	<body>

		<div>
			<a href="https://www.google.com.br">Google</a>
		</div>

		<div>
			<a href="https://www.tecmundo.com.br">Techmundo</a>
		</div> 

		<div>
			<a href="https://www.megacurioso.com.br">Megacurioso</a>
		</div> 

		<div>
			<a href="https://www.github.com.br">Github</a>
		</div> |

	</body>
</html>
